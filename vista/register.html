<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="./style/register.css">
</head>
<body>
    <div id="registerForm">
        <div class="drop-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12 2.69l-.53.47C9.61 5.13 5 10.2 5 14.5 5 18.09 8.13 21 12 21s7-2.91 7-6.5c0-4.3-4.61-9.37-6.47-11.34L12 2.69zm0 16.56c-2.13 0-4-1.46-4-3.25 0-1.27 1.21-3.02 3.45-5.4.31-.33.8-.33 1.1 0 2.24 2.38 3.45 4.13 3.45 5.4 0 1.79-1.87 3.25-4 3.25z"/>
            </svg>
        </div>
        <form id="registerFormElement" method="POST">
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
    </div>
    <script src="./app/login_regis.js"></script>
</body>
</html>
